<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <nav class="barraDeNavegacion">
        <div class="logo">
            <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Logo_of_Twitter.svg/512px-Logo_of_Twitter.svg.png" alt=""></a>
            <input type="search" placeholder="# Explore">
        </div>
        <div class="links">
            <button class="linksBtnHome"><i class="fa-solid fa-house"></i> Home</button>
            <a href="#"><i class="fa-solid fa-ellipsis"></i></a>
            <a href="#"><i class="fa-solid fa-envelope"></i></a>
            <a href="#"><i class="fa-solid fa-bell"></i></a>
            <div class="usuarioCard">
                <img src="https://i0.wp.com/satelitenorte.com.mx/wp-content/uploads/2020/07/personalidad.jpg?fit=1200%2C930&ssl=1" alt="">
                <span>Nahuel Rodriguez</span>
                <a href="#"><i class="fa-solid fa-caret-down"></i></a>
            </div>
            <a href="#"><i class="fa-sharp fa-solid fa-bars"></i></a>
        </div>
    </nav>
    <main class="contenedor">
        <section class="columnaIzquierda">
            <!-- <section class="recomendacionesPersonas">
                <h2>Personas que capaz conozcas!</h2>
                <div class="listaDeRecomendaciones">
                
                </div>
            </section> -->
        </section>
        <section class="columnaPrincipal">
            <article class="cardUser">
                <div class="imgUser">
                    <img src="https://i0.wp.com/satelitenorte.com.mx/wp-content/uploads/2020/07/personalidad.jpg?fit=1200%2C930&ssl=1" alt="">
                </div>
                <div class="contenidoUser">
                    <input type="text" placeholder="Whats happening?">
                    <div class="btnUser">
                        <button><i class="fa-regular fa-image"></i></i> Foto</button>
                        <button><i class="fa-solid fa-video"></i> Video</button>
                        <button><i class="fa-regular fa-calendar"></i></i> Schedule</button>
                        <button><i class="fa-solid fa-chart-gantt"></i> Thread</button>
                    </div>
                </div>
            </article>
            <article class="cardsUsers">

            </article>
        </section>
        <section class="columnaDerecha">
            <div class="container">
                <div class="card">
                    <div class="txt-icon-1">
                        <h3>Trends for you</h3> <i class="fa-sharp fa-solid fa-gear"></i>
                    </div>
                    <span>TRENDING IN UNITED STATES</span>
                </div>
                <div class="card">
                    <div class="txt-icon-2">
                        <p>#ElonMusk</p>   <i class="fa-solid fa-ellipsis"></i>
                    </div>
                    <span>83.6k Tweets</span>
                </div>
                <div class="card">
                    <div class="txt-icon-2">
                        <p>#Startups</p>   <i class="fa-solid fa-ellipsis"></i>
                    </div>
                    <span>12k Tweets</span>
                </div>
                <hr>
                <div class="card">
                    <span>NFT * TRENDING</span>
                    <div class="txt-icon-2">
                        <p>#Dogecoin</p>   <i class="fa-solid fa-ellipsis"></i>
                    </div>
                    <span>45.1k Tweets</span>
                </div>
                <hr>
                <div class="card">
                    <span>FOOTBALL * TRENDING</span>
                    <div class="txt-icon-2">
                        <p>#MUFC</p>   <i class="fa-solid fa-ellipsis"></i>
                    </div>
                    <span>35.9k Tweets</span>
                </div>
                <div class="card">
                    <div class="txt-icon-2">
                        <p>#Rangnick</p>   <i class="fa-solid fa-ellipsis"></i>
                    </div>
                    <span>27.7k Tweets</span>
                </div>
                <div class="span-color">
                    <span>Show More</span>
                </div>
            </div>
        </section>
    </main>
    <script src="./index.js"></script>
    <script src="https://kit.fontawesome.com/5dc0bffd58.js" crossorigin="anonymous"></script>
</body>
</html>
